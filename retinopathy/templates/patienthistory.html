<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/main.css">
    <title>Clinical Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        // Professional blue/green palette for health-tech
                        primary: {
                            light: '#E0F2F1', // teal-50
                            DEFAULT: '#00796B', // teal-700
                            dark: '#004D40', // teal-900
                        },
                        secondary: {
                            light: '#E3F2FD', // blue-50
                            DEFAULT: '#1E88E5', // blue-600
                            dark: '#0D47A1', // blue-900
                        }
                    }
                }
            }
        }
    </script>
    <!-- Import Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
   
</head>
<body class="dashboard-bg">
    <!-- Added a wrapper for padding and better layout -->
    <div class="p-4 md:p-8">
        <main>
            <!-- Patient History Table -->
            <div class="mt-8">
                <!-- Added a title for the table -->
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Patient History</h2>
                <div class="mt-6 bg-white shadow-md rounded-lg overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Patient ID</th>
                                <!-- Added Name Column Header -->
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <!-- Added Age Column Header -->
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Age</th>
                                <!-- Added Gender Column Header -->
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Gender</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th scope="col" class="relative px-6 py-3"><span class="sr-only">View</span></th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <!-- Mock Data Row 1 -->
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">P-00451</td>
                                <!-- Added Name Data -->
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Hemanth CR</td>
                                <!-- Added Age Data -->
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">32</td>
                                <!-- Added Gender Data -->
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Male</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Oct 25, 2025</td>
                                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                    <a href="#" class="text-secondary-DEFAULT hover:text-secondary-dark">View Report</a>
                                </td>
                            </tr>
                           
                           
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <!-- Removed stray/unbalanced tags from original snippet -->
</body>
</html>
